<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Дневник путешествий</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Дневник путешествий</h1>
      <div class="user-panel">
        <div class="user-select">
          <label for="userSelect">Пользователь:</label>
          <select id="userSelect"></select>
        </div>
        <form id="newUserForm" class="inline-form">
          <input type="text" id="newUserName" placeholder="Новый пользователь" required />
          <button type="submit">Создать</button>
        </form>
      </div>
    </header>

    <main class="layout">
      <section class="card">
        <h2>Новое путешествие</h2>
        <form id="tripForm">
          <div class="field">
            <label for="tripTitle">Название путешествия *</label>
            <input type="text" id="tripTitle" required />
          </div>

          <div class="field">
            <label for="tripLocation">Местоположение *</label>
            <div class="field-row">
              <input type="text" id="tripLocation" placeholder="Город, страна" required />
              <button type="button" id="detectLocationBtn">Определить по геопозиции</button>
            </div>
            <small id="geoInfo" class="muted"></small>
          </div>

          <div class="field">
            <label for="tripImageUrl">Изображение места (URL)</label>
            <input type="url" id="tripImageUrl" placeholder="https://..." />
          </div>

          <div class="field">
            <label for="tripCost">Стоимость путешествия (в вашей валюте)</label>
            <input type="number" id="tripCost" min="0" step="0.01" placeholder="Например, 50000" />
          </div>

          <div class="field">
            <label for="tripHeritage">Места культурного наследия</label>
            <textarea id="tripHeritage" rows="2" placeholder="Список интересных мест, музеев, памятников"></textarea>
          </div>

          <div class="field">
            <label for="tripPlaces">Места для посещения</label>
            <textarea id="tripPlaces" rows="2" placeholder="Парки, рестораны, смотровые площадки и т.п."></textarea>
          </div>

          <fieldset class="field ratings">
            <legend>Оценка путешествия (1–5)</legend>
            <div class="rating-grid">
              <label>
                Удобство передвижения
                <input type="number" id="ratingMobility" min="1" max="5" />
              </label>
              <label>
                Безопасность
                <input type="number" id="ratingSafety" min="1" max="5" />
              </label>
              <label>
                Населенность
                <input type="number" id="ratingCrowd" min="1" max="5" />
              </label>
              <label>
                Растительность
                <input type="number" id="ratingNature" min="1" max="5" />
              </label>
            </div>
          </fieldset>

          <div class="field">
            <label for="tripNotes">Заметки</label>
            <textarea id="tripNotes" rows="3" placeholder="Ваши впечатления и советы"></textarea>
          </div>

          <button type="submit" class="primary">Сохранить путешествие</button>
        </form>
      </section>

      <section class="card">
        <h2>Мои путешествия</h2>
        <div id="myTripsList" class="trip-list empty-state">
          <p>Пока нет записей. Создайте первое путешествие!</p>
        </div>
      </section>

      <section class="card">
        <h2>Путешествия других пользователей</h2>
        <div id="otherTripsList" class="trip-list empty-state">
          <p>Пока нет путешествий других пользователей.</p>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <p>Данные хранятся локально в браузере (localStorage).</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
